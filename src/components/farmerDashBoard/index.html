<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Dashboard</title>
 
<link rel="stylesheet" href="style.css"></head>
<body>
  <div class="sidebar">
    <h1 id="dashboardTitle">ðŸŒ¾ Farmer Dashboard</h1>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('market')">Market Status</button>
    <button onclick="showSection('addItem')">Add Item</button>
    <button onclick="showSection('account')">Account</button>
    <button onclick="showSection('notifications')">Notifications</button>
  </div>

  <div class="main">
    <div id="dashboard" class="section active-section">
      <h2>Overview</h2>
      <div class="stats">
        <div class="stat" onclick="showPopup('Total Contracts: 5')">Total Contracts<br><strong>5</strong></div>
        <div class="stat" onclick="showPopup('Market Reach: 150 users viewed your items')">Market Reach<br><strong>150</strong></div>
        <div class="stat" onclick="showPopup('Active Crops: Wheat, Corn')">Active Crops<br><strong>2</strong></div>
      </div>
    </div>

    <div id="market" class="section">
      <h2>Market Status</h2>
      <div class="card-list" id="marketList"></div>
    </div>

    <div id="addItem" class="section">
      <h2>Add Item</h2>
      <input type="text" id="itemName" placeholder="Crop Name" />
      <input type="number" id="itemQty" placeholder="Quantity (kg)" />
      <input type="number" id="itemPrice" placeholder="Price (â‚¹)" />
      <button onclick="addItem()">Add Item</button>
    </div>

    <div id="account" class="section">
      <h2>Account Profile</h2>
      <input type="file" id="profilePicInput" accept="image/*" onchange="uploadProfilePic()" />
      <img id="profilePic" style="width:100px; height:100px; display:none; border-radius: 50%;"/>
      <input type="text" id="userName" placeholder="Your Name" />
      <input type="email" id="userEmail" placeholder="Email" />
      <input type="text" id="userPhone" placeholder="Phone" />
      <button onclick="saveProfile()">Save Profile</button>
      <div id="profileInfo"></div>
    </div>

    <div id="notifications" class="section">
      <h2>Notifications</h2>
      <div id="notificationList">
        <div class="card">
          <p><strong>Buyer:</strong> Akash</p>
          <p><strong>Item:</strong> Rice</p>
          <p><strong>Quantity:</strong> 100kg</p>
          <button onclick="acceptContract(this)">Accept Contract</button>
        </div>
      </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
      <div class="popup" id="popup">
        <div id="popupContent"></div>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
